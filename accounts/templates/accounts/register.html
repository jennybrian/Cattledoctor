<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
height: 100vh;
background: linear-gradient(to right, #037333, rgb(12, 221, 109));
display: flex;
align-items: center;
justify-content: center;
}
.container {
display: flex;
width: 60%;
background: #fff;
border-radius: 10px;
box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
overflow: hidden;
opacity: 0;
transform: translateY(20px);
animation: fadeIn 0.6s ease-out forwards;
}

@keyframes fadeIn {
to {
opacity: 1;
transform: translateY(0);
}
}
.left-panel {
flex: 1;
background: linear-gradient(to right, #1aab40, #94efbd);
color: white;
padding: 40px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
position: relative;
overflow: hidden;
}
.right-panel {
flex: 1;
padding: 40px;
background: #ffffff;
}
.form-control {
border-radius: 20px;
padding: 10px 20px;
border: 2px solid #e0e0e0;
transition: all 0.3s ease;
}
.btn-primary {
border-radius: 20px;
width: 100%;
background: #2d8659;
border: none;
transition: all 0.3s ease;
}
.btn-primary:hover {
background: #1a472a;
transform: translateY(-2px);
}
.btn-primary:active {
transform: translateY(0);
}
</style>
</head>
<body>
<div class="container">
<div class="left-panel">
<h2>Welcome to AI-Powered Diagnosis</h2>
<p>Get immediate recommendations and guidance for better cattle health management</p>
</div>
<div class="right-panel">
<h2 class="text-center">Create Your Account</h2>
<form method="POST">
{% csrf_token %}
<div class="mb-3">
<label class="form-label">Name</label>
<input type="text" name="username" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Email Address</label>
<input type="email" name="email" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input type="password" name="password1" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Confirm Password</label>
<input type="password" name="password2" class="form-control" required>
</div>
<button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
</div>
</div>
</body>
</html>
