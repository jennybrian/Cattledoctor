<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #037333, rgb(12, 221, 109));
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
            text-align: center;
            width: 400px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-container img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-login {
            background-color: #27ae60;
            color: white;
            border-radius: 20px;
            padding: 10px;
            width: 100%;
        }
        .forgot-password {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/images/avatar.png" alt="User Avatar">
        <h2 class="fw-bold">WELCOME</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <a href="#" class="forgot-password d-block mb-3">Forgot Password?</a>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
