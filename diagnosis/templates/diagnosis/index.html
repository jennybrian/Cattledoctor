{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cattle Disease Diagnosis</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #e9f0ff, #f9fbff);
      font-family: 'Segoe UI', sans-serif;
    }
    .diagnosis-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 40px;
      animation: fadeIn 1s ease-in;
    }
    .treatment-card, .prevention-card {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
    }
    .treatment-card {
      background-color: #e6ffed;
      border-left: 5px solid #28a745;
    }
    .prevention-card {
      background-color: #e5faff;
      border-left: 5px solid #0dcaf0;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #084298;
    }
    .floating-header {
      animation: bounceInDown 1.2s;
    }
    .spinner-border {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header Bar -->
  <div class="py-3 px-3 px-md-5 text-white bg-primary">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-between">
        <div class="col-md-6 mb-2 mb-md-0">
          <h4 class="mb-0">
            <i class="fas fa-stethoscope me-2"></i> Cattle Disease Diagnosis
          </h4>
        </div>
        <div class="col-md-6 text-md-end">
          <span class="me-3">
            <i class="fas fa-user"></i> {{ request.user.username }}
          </span>
          <a href="{% url 'logout' %}" class="btn btn-light btn-sm">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Diagnosis Card -->
  <div class="container">
    <div class="diagnosis-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0 animate__animated animate__fadeIn">
          üëã Hey there! Hope you are good! üåü Let's proceed üêÆ
        </h4>
        <a href="{% url 'diagnosis_history' %}" class="btn btn-outline-primary">
          <i class="fas fa-history"></i> Diagnosis History
        </a>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Select Symptoms:</label>
        <select id="symptomSelect" class="form-select" multiple="multiple"></select>
      </div>

      <button class="btn btn-primary w-100" onclick="diagnoseDisease()">
        üîç Diagnose
      </button>

      <div id="loading" class="text-center mt-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="results" class="mt-4">
        <h5 class="text-success">Diagnosis Results:</h5>
        <div id="diseaseList" class="list-group mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#symptomSelect').select2({
        placeholder: "Select symptoms...",
        allowClear: true,
        width: '100%'
      });
      $('#results').hide();
    });

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    async function diagnoseDisease() {
      const selectedSymptoms = $('#symptomSelect').val();
      const diseaseList = document.getElementById("diseaseList");
      const loading = document.getElementById("loading");
      const results = document.getElementById("results");

      if (!selectedSymptoms || selectedSymptoms.length === 0) {
        alert("Please select at least one symptom");
        return;
      }

      loading.style.display = "block";
      results.style.display = "none";
      diseaseList.innerHTML = "";

      try {
        const response = await fetch("/predict/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
          },
          body: JSON.stringify({ symptoms: selectedSymptoms })
        });

        const result = await response.json();
        loading.style.display = "none";
        results.style.display = "block";

        if (result.predictions && result.predictions.length > 0) {
          const prediction = result.predictions[0];

          const item = `
            <div class="list-group-item animate__animated animate__fadeInUp">
              <h5 class="text-primary">
                <i class="fas fa-user-md"></i> ${prediction.disease}
              </h5>
              <p><strong>Matched Symptoms:</strong> ${prediction.matched_symptoms.join(", ")}</p>
              <div class="treatment-card">
                <h6><i class="fas fa-pills"></i> Treatment</h6>
                <p>${prediction.treatment}</p>
              </div>
              <div class="prevention-card">
                <h6><i class="fas fa-shield-alt"></i> Advice</h6>
                <p>${prediction.prevention}</p>
              </div>
            </div>`;
          diseaseList.innerHTML = item;
        } else {
          diseaseList.innerHTML = `
            <div class="alert alert-warning animate__animated animate__fadeIn">
              <i class="fas fa-exclamation-triangle"></i> No diseases matched with sufficient confidence.
            </div>`;
        }
      } catch (error) {
        loading.style.display = "none";
        diseaseList.innerHTML = `
          <div class="alert alert-danger animate__animated animate__shakeX">
            <i class="fas fa-exclamation-circle"></i> Error getting diagnosis. Try again later.
            <br><small>${error.message}</small>
          </div>`;
      }
    }
  </script>
</body>
</html>
